<div class="header" [style]="'top: -'+menuTopOffset+'px'">
    <div class="container header-container">
        <div class="header-group">
            <div class="header-group__sub-group header-group__sub-group_no-mobile">
                <a class="logo-container" routerLink="/">
                    <img class="image-wrapper" src="assets/icons/logo.svg" alt="recipes logo">
                </a>
                <nav>
                    <ul class="nav-group">
                        <ng-container *ngFor="let item of headerTopMenu">
                            <li><a routerLink="{{item.href}}">{{item.title}}</a></li>
                        </ng-container>
                    </ul>
                </nav>
            </div>
            <div class="header-group__sub-group">
                <button class="button button_positive-outline button-add" routerLink="/new" [queryParams]="{returnURL : getUrl()}">Add recipe</button>
                <button class="icon-button header-menu" (click)="triggerMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ng-container *ngIf="currentUser; else authButton">
                    <button class="profile-container" routerLink="/profile">
                        <div [hidden]="currentUserImg" class="profile-container__img-profile">{{currentUserName.charAt(0)}}</div>
                        <img [hidden]="!currentUserImg" class="profile-container__img-profile image-wrapper" [src]="currentUserImg" alt="profile">
                    </button>
                </ng-container>
                <ng-template #authButton>
                    <button class="profile-container" (click)="triggerAuthPopup()">
                        <img [hidden]="currentUser" class="image-wrapper" src="assets/icons/profile.svg" alt="profile">
                    </button>
                </ng-template>
            </div>
        </div>
    </div>
    <div [ngClass]="openMenu? '' : 'hiddenY'" class="main-container menu-container">
        <nav>
            <ul class="nav-group">
                <ng-container *ngFor="let item of headerTopMenu">
                    <li><a class="text-h2" routerLink="{{item.href}}" (click)="triggerMenu()">{{item.title}}</a></li>
                </ng-container>
            </ul>
        </nav>
    </div>
</div>
