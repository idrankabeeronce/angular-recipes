<div class="container header-container">
    <div class="header-group">
        <a class="logo-container" routerLink="/">
            <img class="image-wrapper" src="assets/images/example.png" alt="recipes logo">
        </a>
        <nav>
            <ul class="nav-group">
                <li><a routerLink="/">Category 1</a></li>
                <li><a routerLink="/">Category 2</a></li>
                <li><a routerLink="/">Category 3</a></li>
            </ul>
        </nav>
        <button class="button button_positive-outline button-add">Add recipe</button>
        <button class="icon-button header-menu" (click)="openCloseMenu()">
            <img [src]="buttonIcon" alt="menu button">
        </button>
    </div>
</div>
<div [ngClass]="openMenu? '' : 'hidden'" class="main-container menu-container">
    <nav>
        <ul class="nav-group">
            <li><a routerLink="/">Category 1</a></li>
            <li><a routerLink="/">Category 2</a></li>
            <li><a routerLink="/">Category 3</a></li>
        </ul>
    </nav>
</div>
